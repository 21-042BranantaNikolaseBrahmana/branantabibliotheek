<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        form div {
            margin-bottom: 10px;
            flex: 1;
            padding-right: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Database Perpustakaan</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="bookForm">
                <input type="hidden" id="bookId" value="">
                <div>
                    <label for="title">Judul Buku:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="author">Penulis:</label>
                    <input type="text" id="author" required>
                </div>
                <div>
                    <label for="year">Tahun Terbit:</label>
                    <input type="number" id="year" required>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" required>
                </div>
                <button type="submit">Simpan</button>
                <button type="button" id="cancelButton">Batal</button>
            </form>
        </div>
        <table id="libraryTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Judul Buku</th>
                    <th>Penulis</th>
                    <th>Tahun Terbit</th>
                    <th>Genre</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
